<!DOCTYPE html>
<html lang='pl'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Homework 11</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <form class='search-form' id='search-form'>
    <div class='search-form__wrapper'>
      <input class='search-form__input' type='text' name='searchQuery' autocomplete='off'
        placeholder='Search images...' />

      <button type='submit' class='search-form__btn'>
        <svg class='form__icon'>
          <use xlink:href='./images/icons.svg#icon-search'></use>
        </svg>
      </button>
    </div>
  </form>
  <div class='gallery'></div>
  <button type='button' class='load-more is-hidden'>Load more</button>
  <button class="back-to-top hidden">
    <svg class="back-to-top-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <use href="./images/icons.svg#icon-arrow-up"></use>
    </svg>
  </button>

  <script type='module' src='./index.js'></script>
  <script type='module' src='./topBtn.js'></script>
</body>

</html>
